<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Format and display WhatsApp chat logs in a readable way.">
  <title>WhatsApp Chat Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>WhatsApp Chat Viewer</h1>
    <div class="theme-toggle-container">
      <input type="checkbox" id="theme-toggle" aria-label="Toggle theme">
      <label for="theme-toggle" class="theme-toggle-label">
        <span class="theme-toggle-slider"></span>
        <span class="theme-toggle-emoji sun">☀️</span> <!-- Sun emoji -->
        <span class="theme-toggle-emoji moon">🌙</span> <!-- Moon emoji -->
      </label>
    </div>
  </header>

  <!-- File Input Section -->
  <section class="file-input-container">
    <label class="file-input-label" for="file-input">
      <span>Choose a file</span>
    </label>
    <input type="file" id="file-input" accept=".txt">
  </section>

  <!-- Chat Display Section -->
  <main id="chat-container" aria-live="polite"></main>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
